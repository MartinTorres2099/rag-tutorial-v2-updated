<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Question</title>
    <style>
        /* Tooltip container */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #6c757d;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the text */
            left: 50%;
            margin-left: -100px; /* Adjust to center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Tooltip arrow */
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #6c757d transparent transparent transparent;
        }

        /* Show the tooltip on hover */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Ask Coding Question</h1>
    <form method="POST">
        <label for="query_text">Enter your coding question:</label><br>
        <input type="text" id="query_text" name="query_text" required><br><br>

        <label for="model_name">Choose model:</label><br>
        <select id="model_name" name="model_name">
            <!-- Display models with tooltips -->
            {% for model in models %}
                <option class="tooltip" value="{{ model }}">
                    {{ model }}
                    <span class="tooltiptext">
                        {% if model == "deepseek-coder:6.7b" %}
                            DeepSeek Coder is a capable coding model trained on two trillion code and natural language tokens.
                        {% elif model == "starcoder:15b" %}
                            StarCoder is a code generation model trained on 80+ programming languages.
                        {% elif model == "solar" %}
                            A compact, yet powerful 10.7B large language model designed for single-turn conversation. 
                        {% elif model == "dolphin-llama3" %}
                            Dolphin 2.9 is a new model with 8B and 70B sizes by Eric Hartford based on Llama 3 that has a variety of instruction, conversational, and coding skills. 
                        {% elif model == "nous-hermes2:10.7b" %}
                            The powerful family of models by Nous Research that excels at scientific discussion and coding tasks.
                        {% elif model == "yi-coder:9b" %}
                            Yi-Coder is a series of open-source code language models that delivers state-of-the-art coding performance with fewer than 10 billion parameters. 
                        {% elif model == "codegeex4" %}
                            A versatile model for AI software development scenarios, including code completion. 
                        {% elif model == "qwen2.5-coder:14b" %}
                            The latest series of Code-Specific Qwen models, with significant improvements in code generation, code reasoning, and code fixing. 
                        {% elif model == "granite-code:20b" %}
                            A family of open foundation models by IBM for Code Intelligence
                        {% elif model == "sqlcoder:15b" %}
                            SQLCoder is a code completion model fined-tuned on StarCoder for SQL generation tasks  
                        {% elif model == "dolphin-mistral" %}
                            The uncensored Dolphin model based on Mistral that excels at coding tasks. Updated to version 2.8.  
                        {% elif model == "codegemma:7b" %}
                            CodeGemma is a collection of powerful, lightweight models that can perform a variety of coding tasks like fill-in-the-middle code completion, code generation, natural language understanding, mathematical reasoning, and instruction following. 
                        {% endif %}
                    </span>
                </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
