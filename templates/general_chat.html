<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Chat</title>
    <style>
        /* Tooltip container */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #6c757d;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the text */
            left: 50%;
            margin-left: -100px; /* Adjust to center the tooltip */
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Tooltip arrow */
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #6c757d transparent transparent transparent;
        }

        /* Show the tooltip on hover */
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>General Chat</h1>
    <form method="POST">
        <label for="query_text">Enter your question:</label><br>
        <input type="text" id="query_text" name="query_text" required><br><br>

        <label for="model_name">Choose model:</label><br>
        <select id="model_name" name="model_name">
            <!-- Display models with tooltips -->
            {% for model in models %}
                <option class="tooltip" value="{{ model }}">
                    {{ model }}
                    <span class="tooltiptext">
                        {% if model == "llama3-chatqa:8b" %}
                            A model from NVIDIA based on Llama 3 that excels at conversational question answering (QA) and retrieval-augmented generation (RAG). 
                        {% elif model == "dolphin-llama3" %}
                            Dolphin 2.9 is a new model with 8B and 70B sizes by Eric Hartford based on Llama 3 that has a variety of instruction, conversational, and coding skills. 
                        {% endif %}
                    </span>
                </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Chat</button>
    </form>
</body>
</html>
