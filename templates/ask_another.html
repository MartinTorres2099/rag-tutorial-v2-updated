<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Question</title>
</head>
<body>
    <h1>Ask your question (using model: {{ model }})</h1>

    <a href="/"><button>Choose Different Task</button></a>

</html>
