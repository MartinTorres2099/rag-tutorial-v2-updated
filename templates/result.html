<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Result</title>
</head>
<body>
    <h1>Results for your query: "{{ query }}" using model "{{ model }}"</h1>
    
    <p><strong>Response:</strong> {{ response_text }}</p>
    
    {% if sources %}
        <p><strong>Sources:</strong></p>
        <ul>
        {% for source in sources %}
            <li>{{ source }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p><strong>No sources available.</strong></p>
    {% endif %}
    
    <div style="margin-top: 20px;">
        <h3>What would you like to do next?</h3>
        <a href="/ask_another"><button>Ask Another Question</button></a>
        <a href="/"><button>Choose Different Task</button></a>
    </div>
</body>
</html>
